<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- need to set up a table with  columns.  -->

    <table class="table">
      <!--3 columns. time, input, and save btn -->
      <tr class="row">
        <!-- First row holds time -->
        <td width="10%" class="time-block">9 AM</td>
        <!-- second row holds user text span -->
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <!-- final column holds img of save icon with click event appended -->
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <!-- all columns below follow same format as first -->
      <tr class="row">
        <td width="10%" class="time-block">10 AM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">11 AM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">12 PM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">1 PM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">2 PM</td>
        <td width="80%" class="time-row"><textarea class="description">
        </textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">3 PM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">4 PM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">5 PM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
      <tr class="row">
        <td width="10%" class="time-block">6 PM</td>
        <td width="80%" class="time-row"><textarea class="description"></textarea></td>
        <td width="10%" class="saveBtn"><img src="./assets/images/blue-save-disk-button.png" style="width: 50%;"></td>
      </tr>
    </table>

  </div>
  <!-- script for jquery and moment.js library -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
